<template name="navigation">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{> navBrand}}
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {{ > navItems}}
            <!-- 
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Link</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
            -->
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default" aria-label="Submit">
              <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            {{ > navSignUp}}
            {{ > navNotifications}}
            <!-- 
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
             -->
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>    
<!-- 
  {{> loginButtons}}

</template>

<template name="navBrand">
  <a class="navbar-brand" href="{{pathFor route='home'}}" data-toggle="collapse" data-target=".navbar-collapse.in">GrowSocial</a>
</template>

<template name="navItems">
  <li class="{{ activeIfTemplateIs 'home' }}"><a href="{{pathFor route='home'}}" data-toggle="collapse" data-target=".navbar-collapse.in">Home</a></li>
  <li class="{{ activeIfTemplateIs 'memberProfile' }}"><a href="{{pathFor route='memberProfile'}}" data-toggle="collapse" data-target=".navbar-collapse.in">Members</a></li>
  <li class="{{ activeIfTemplateIs 'localBusiness' }}"><a href="{{pathFor route='localBusiness'}}" data-toggle="collapse" data-target=".navbar-collapse.in">Business</a></li>
  <li><a id="toggleBackground" href="#" data-toggle="collapse" data-target=".navbar-collapse.in">Toggle Background</a></li>
</template>

<template name="navSignUp">
  {{#if currentUser}}
    <li><a href="{{pathFor route='memberProfile'}}" data-toggle="collapse" data-target=".navbar-collapse.in">Pic Jane</a></li>
  {{else}}
    <li><a id="signInButton" href="#" data-toggle="collapse" data-target=".navbar-collapse.in">Sign In</a></li>
  {{/if}}
</template>

<template name="navNotifications">
  {{#if currentUser}}
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
        <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
        <span class="badge">4</span>
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#">Action</a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#">Separated link</a></li>
      </ul>
    </li>
  {{/if}}
</template>
