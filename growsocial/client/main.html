<template name="navigation">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{> navBrand}}
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-1">
          <ul class="nav navbar-nav">
            <!-- TODO for small screen, just show search icon -->
            <form class="navbar-form" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default" aria-label="Submit">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </button>
            </form>
            <!-- 
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Link</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
            -->
          </ul>
          <!-- TODO notifications and search button show on navbar even on small screens -->
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
              {{ > navProfilePic}}
              {{ > navNotifications}}
              {{ > navHelp}}
              {{ > navLogout}}
            {{else}}
              {{ > navHelp}}
              {{ > navSignIn}}
            {{/if}}
              <!-- TODO when too small to show on screen, 
                    bring the dropdown menu items into the main level, 
                    so can simply scroll to them -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More <span class="caret"></span></a>
              <ul class="dropdown-menu">
                {{#if currentUser}}
                  {{ > navMyItems}}
                  <li role="separator" class="divider"></li>
                  {{ > navPages}}
                  <li role="separator" class="divider"></li>
                  {{ > navSettings}}
                {{else}}
                  {{ > navPages}}
                {{/if}}
                <li role="separator" class="divider"></li>
                {{ > navToggleBackground}}
              </ul>
            </li>
            <!-- 
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
             -->
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>    
<!-- 
  {{> loginButtons}}
 -->
</template>

<template name="navBrand">
  <a class="navbar-brand" href="{{pathFor 'home'}}" data-toggle="collapse" data-target=".navbar-collapse.in">GrowSocial</a>
</template>

<template name="navProfilePic">
  <li class="hidden-xs"><a href="{{pathFor 'memberProfile'}}" data-toggle="collapse" data-target=".navbar-collapse.in" class="navbar-img-a"><img src="images/myprofilepic.jpg" class="img-circle navbar-img" alt="My Profile"> Jane</a></li>
  <li class="visible-xs"><a href="{{pathFor 'memberProfile'}}" data-toggle="collapse" data-target=".navbar-collapse.in">My Profile</a></li>
</template>

<template name="navSignIn">
  <li class="disabled"><a href="#">Sign In</a></li>
</template>

<template name="navLogout">
  <li class="disabled"><a href="#">Log Out</a></li>
</template>

<template name="navNotifications">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
      <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
      <span class="badge">4</span>
    </a>
    <ul class="dropdown-menu">
      <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in">Anthony's beefsteak tomato is sold out.</a></li>
      <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in">Mary sent you a message.</a></li>
      <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in">Event Reminder: Yoga on the beach is tomorrow.</a></li>
      <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in">Anthony sent you a message.</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in">See More ></a></li>
    </ul>
  </li>
</template>

<template name="navMyItems">
  <li class="disabled"><a href="#">Notifications</a></li>
  <li class="disabled"><a href="#">Messages</a></li>
  <li class="disabled"><a href="#">Events</a></li>
  <li class="disabled"><a href="#">My Marketplace</a></li>
  <li class="disabled"><a href="#">Saved Posts</a></li>
</template>
  
<template name="navPages">
  <li class="{{isActiveRoute 'home'}}"><a href="{{pathFor 'home'}}" data-toggle="collapse" data-target=".navbar-collapse.in">Home</a></li>
  <li class="disabled"><a href="#">Groups</a></li>
  <li class="disabled"><a href="#">Discussions</a></li>
  <li class="disabled"><a href="#">LocalPedia</a></li>
  <li class="{{isActiveRoute 'localBusiness'}}"><a href="{{pathFor 'localBusiness'}}" data-toggle="collapse" data-target=".navbar-collapse.in">Businesses</a></li>
  <li class="disabled"><a href="#">Opportunities</a></li>
</template>

<template name="navToggleBackground">
  <li><a id="toggleBackground" href="#" data-toggle="collapse" data-target=".navbar-collapse.in">Toggle Background</a></li>
</template>

<template name="navSettings">
  <li class="disabled"><a href="#">Account</a></li>
  <li class="disabled"><a href="#">Settings</a></li>
</template>

<template name="navHelp">
  <li class="disabled"><a href="#">Help</a></li>
</template>
