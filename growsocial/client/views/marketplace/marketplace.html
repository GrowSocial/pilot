<template name="marketplace">
    <h1>Marketplace</h1>
    {{#if selectedProduct}}
        <p>Selected productId: {{selectedProduct}}</p>
    {{/if}}
    <p>Products:</p>
    <ul>
    {{#each productList}}
        <li><img class="marketplace-product-img" src="{{pic}}" alt="{{name}} product pic">{{name}}</li>
        <a class="addToCart" data-toggle="popover" title="Add to cart">Add to cart</a>
    {{/each}}
    <form class="hide addToCartForm">
        Quantity: 
        <input type="number" name="quantityNum"/>
        <input type="submit" value="Add to Cart" class="addToCartBrn btn btn-submit" />
    </form>
    <script>
        $(".addToCart").popover({
            html: true,
            content: function(){
                return $('.addToCartForm').html();
            }
        });
    </script>
    </ul>
</template>
