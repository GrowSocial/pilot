  <h1>Shopping cart</h1>

  <input type="button" class="removeSample btn btn-default" value="Remove All Sample Data" />
  <!-- Remove this -->
  <ul>
    {{#each cartItems}}
      <li>
        <ul>
          <li>Description: {{description}}</li>
