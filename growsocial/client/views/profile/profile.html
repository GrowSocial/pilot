

<template name="profile">

<head>
    <!-- for popups ..  Jan 2016
    ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ 
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->

    <style>
      .popover { border: 2px; }
      .popover-title { background-color: #73AD21; color: #FFFFFF; font-size: 14px; text-align:center; }
      .popover-content { background-color: white; color: #004D00; padding: 15px;  text-align:center; }
      .arrow { border-right-color: ##b3ffcc !important; }
    </style>

</head>

{{#if Template.subscriptionsReady}} 
    {{#with selectProfile}} 

      <div class="visible-xs visible-sm">
          {{> profile_MOB}}
      </div>
      <div class="visible-md visible-lg">
          {{> profile_DESKTOP}}
      </div>


    {{/with}}




{{else}} <p>Loading...</p>
{{/if}}


</template>

        <!-- allows a member to edit their core profile data, 
         if logged in and navigate to the profile page
    *****EITHER mobile or desktop
    -->
    {{#if myProfile}}
        <!-- div id="primaryDiv_MOB" class="primaryContainer clearfix" -->
            <div id="editorPROFL" class="clearfix">
                <h3> Profile scrub ~<br></h3>
                {{> quickForm   id="updatePROFILE" 
                    type="update" collection="People" doc=selectProfile
                    fields="firstname,lastname,fullname,street,street2,city,state,zipcode,occupations,location,phone,website,links,facebookID,twitterID,instagramID,about"     
                }}
            </div> <!--  -->

            <div id="editorPROFL" class="clearfix">
                <h3><br> Market Items ~<br>* * * * * * * * * * (do not alter vendor_key or vendor user id)<br></h3>

                {{#if there_are_items "marketItems"}}

                    {{> quickForm  id="updateMARKETITEMS" 
                        type="update" collection="MarketItems" doc=myMarketItems  
                        fields="items.$.name,items.$.description,items.$.type,items.$.salesAlert,items.$.unitType,items.$.unitPrice,items.$.currency,items.$.date_entered"  
                        omitfields="vendor_key, vendorUserId,items.$.productId"  
                    }}

                {{else}} 
                    {{initMarketItems}}
                {{/if}}
            </div>
        <!-- /div -->
    {{/if}}<!-- MyProfile editor -->

</template><!-- template name="profile_DESKTOP" -->
