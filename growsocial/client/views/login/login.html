<!-- TODO maybe split into different views: login, register, forgotPassword -->

<template name="login">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="login-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Login</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label>Email</label>
                            <input type="email"  class="form-control" id="email" value="">
                        </div>
                        <div class="form-group col-lg-12">
                            <label>Password</label>
                            <input type="password" name="" class="form-control" id="password" value="">
                        </div>
                    </div>
                    <div class="panel-footer">
                        {{#if infoMessage}}
                            <div class="alert alert-info" role="alert">{{infoMessage}}</div>
                        {{/if}}
                        {{#if errorMessage}}
                            <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
                        {{/if}}
                        <button type="submit" class="btn btn-primary">Login</button>                       
                        <button  class="btn btn-primary btn-facebook" disabled>Facebook Login</button>
                        <a href="/forgotPassword" class="btn btn-default" role="button">Forgot password</a>
                        <a href="/register" class="btn btn-default" role="button">Create account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="register">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="register-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Create an account</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label>Email</label>
                            <input type="email"  class="form-control" id="email" value="">
                        </div>
 
                        <div class="form-group col-lg-6">
                            <label>Name</label>
                            <input type="text" name="" class="form-control" id="firstname" value="">
                        </div>
 
                        <div class="form-group col-lg-6">
                            <label>Last Name</label>
                            <input type="text" name="" class="form-control" id="lastname" value="">
                        </div>
 
                        <div class="form-group col-lg-12">
                            <label>Password</label>
                            <input type="password" name="" class="form-control" id="password" value="">
                        </div>
                    </div>
                    <div class="panel-footer">
                        {{#if infoMessage}}
                            <div class="alert alert-info" role="alert">{{infoMessage}}</div>
                        {{/if}}
                        {{#if errorMessage}}
                            <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
                        {{/if}}
                        <button type="submit" class="btn btn-primary">Register</button>                       
                        <a href="/login" class="btn btn-default" role="button">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="forgotPassword">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="forgot-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Forgot Password</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label>Email</label>
                            <input type="email"  class="form-control" id="email" value="">
                        </div>
                    </div>
                    <div class="panel-footer">
                        {{#if infoMessage}}
                            <div class="alert alert-info" role="alert">{{infoMessage}}</div>
                        {{/if}}
                        {{#if errorMessage}}
                            <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
                        {{/if}}
                        <button type="submit" class="btn btn-primary">Reset Password</button>                       
                        <a href="/login" class="btn btn-default" role="button">Login</a>
                        <a href="/register" class="btn btn-default" role="button">Create account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="changePassword">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="change-password-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Change password</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label>Current Password</label>
                            <input type="password" name="" class="form-control" id="currentPassword" value="">
                        </div>
                        <div class="form-group col-lg-12">
                            <label>New Password</label>
                            <input type="password" name="" class="form-control" id="newPassword" value="">
                        </div>
                    </div>
                    <div class="panel-footer">
                        {{#if infoMessage}}
                            <div class="alert alert-info" role="alert">{{infoMessage}}</div>
                        {{/if}}
                        {{#if errorMessage}}
                            <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
                        {{/if}}
                        <button type="submit" class="btn btn-primary">Change Password</button>                       
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
