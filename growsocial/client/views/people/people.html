
<template name="people">

<div class="peopleContainer container">
<div class="row">

  <!-- People 
  ****************************************************************************** -->
  <div class="col-md-6"><h1>Welcome to your Members section</h1> 
<p>

</p><p>In Phase&nbsp;1, map view, profile pictures and local filters will be turned on.

<h4><span class="label label-default">Click a person to view their profile.</span></h4>

  {{#if currentUser}}
    <table class="table">

          {{#each person in people}}{{#if notAdmin person}}
            <tr class="person-row">

            </tr>
              
          {{/if}}{{/each}}      
        </tbody>
    </table>
  {{else}}
    <p>Login to see members.</p>
  {{/if}}
  </div>  <!-- /column -->
  <div class="col-md-6">
      <p>map here</p>
      {{> peopleMap people=people}}
  </div> <!-- /column -->

</div> <!-- end row -->
</div> <!-- end container -->

</template>
